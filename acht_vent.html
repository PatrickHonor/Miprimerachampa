<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site d'achat et vente en ligne</title>
  <style>
  /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #ffffff;
    color: #333;
}

header {
    background-color: #1e90ff; /* Bleu */
    color: white;
    padding: 1rem 0;
    text-align: center;
}

header .logo {
    font-size: 2rem;
    font-weight: bold;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

main {
    padding: 20px;
}

.products {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.product-card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 15px;
    margin: 10px;
    width: 200px;
    text-align: center;
}

.product-card img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

.product-card h3 {
    margin: 10px 0;
    color: #1e90ff; /* Bleu */
}

.product-card p {
    font-size: 0.9rem;
    color: #666;
}

.product-card .price {
    color: #ff4500; /* Rouge */
    font-weight: bold;
    font-size: 1.2rem;
}

.product-card button {
    background-color: #ff4500; /* Rouge */
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

.product-card button:hover {
    background-color: #e03c00; /* Rouge plus foncé */
}

footer {
    background-color: #1e90ff; /* Bleu */
    color: white;
    text-align: center;
    padding: 10px 0;
    margin-top: 20px;
}
  
  </style>
</head>
<body>
    <header>
        <div class="logo">MonSite</div>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Produits</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Produit 1">
                <h3>Produit 1</h3>
                <p>Description du produit 1.</p>
                <p class="price">€19.99</p>
                <button>Acheter</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Produit 2">
                <h3>Produit 2</h3>
                <p>Description du produit 2.</p>
                <p class="price">€29.99</p>
                <button>Acheter</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Produit 3">
                <h3>Produit 3</h3>
                <p>Description du produit 3.</p>
                <p class="price">€39.99</p>
                <button>Acheter</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 MonSite. Tous droits réservés.</p>
    </footer>
</body>
</html>
